<form *ngIf="webAudioNode">
    <h4>Filter Node</h4>
    <div class="form-group">
        <label for="type">Type</label>
        <select class="form-control" [(ngModel)]="audioNode.type">
            <option *ngFor="#t of types" [value]="t">{{t}}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="Q">Q</label>
        <input class="form-control" [(ngModel)]="audioNode.Q.value" type="number" min="0.0001" max="1000" />
    </div>
    <div class="form-group">
        <label for="Frequency">Frequency</label>
        <input class="form-control" [(ngModel)]="audioNode.frequency.value" type="number" />
    </div>
    <div class="circle" (click)="callback()"></div>
</form>
